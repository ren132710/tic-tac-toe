<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>

</head>
<body>
    <main class="main-background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="whose-turn">
            Player <span class="display-turn playerX">X</span>'s turn
        </section>
        <section class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="announcer hide">Player <span class="playerX">X</span> won!! Game over.</section>
        <button class="btn-reset">Reset Board</button>
    </main>
    <script src="./tictactoe.js"></script>
</body>
</html>
